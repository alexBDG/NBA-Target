{% extends 'base.html' %}

{% block content %}
    <form action="/recherche/" method="post"> 

        <div class="player">
            <label for="name">Nom du joueur :</label>
            <input type="text" id="name" name="name" required/>
        </div>
        
        <br><br>
            
        <div class="param">
            
            {% for param in paramset %}
                <div class="item">
                    <label for={{ param[0] }}>{{ param[0] }} :</label>
                </div>
                <div class="value">
                    <input type="number" id={{ param[0] }} name={{ param[0] }} min="0" step="0.1" required>
                </div>
                <div class="expl">
                    <label for={{ param[1] }}>{{ param[1] }}</label>
                </div>
            {% endfor %}

        </div>

        <br><br>

        <div class="submit">
            <input type="submit"/>
            <input type="reset"/>
        </div>

    </form>
{% endblock %}
